git:
  users:
  - name: git
    repos:
    - path: /from-configmap
      source:
        volume:
          configMap:
            name: test
            defaultMode: 0700
        tarFlags:
        - --exclude=to-skip
    - path: /git
    - path: /svn
      type: svn
persistence:
  enabled: true
tests:
  script: |
    git/from-configmap/test.sh
    svn info git/svn
